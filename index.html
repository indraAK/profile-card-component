<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <title>Frontend Mentor | Profile card component</title>
</head>

<body>

   <section class="profile-card">
      <div class="card">
         <div class="card-header bg-card"></div>
         <div class="card-body">
            <img src="./images/image-victor.jpg" class="profile-img" alt="victor">
            <h3 class="name">Victor Crest <span class="age">26</span></h3>
            <p class="city">London</p>
         </div>
         <div class="card-footer">
            <div class="stats">
               <div class="followers">
                  <h3>80K</h3>
                  <p>Followers</p>
               </div>
               <div class="likes">
                  <h3>803K</h3>
                  <p>Likes</p>
               </div>
               <div class="photos">
                  <h3>1.4K</h3>
                  <p>Photos</p>
               </div>
            </div>
         </div>
      </div>
   </section>

</body>

</html>
